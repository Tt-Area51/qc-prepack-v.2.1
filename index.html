            width: 40px;

        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border-color);
            transition: 0.3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
            min-height: 100vh;

        #qcFrame { display: block; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mobile-menu-toggle {

            }

            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-header {
                padding: 4rem 1rem 1rem;
            }

            .iframe-container {

            /* Sidebar Backdrop */
            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .sidebar-backdrop.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // View switching function
        function switchView(view, element, title) {
            // Hide all iframes
            document.getElementById('qcFrame').style.display = 'none';
            document.getElementById('ffmFrame').style.display = 'none';
            document.getElementById('claimFrame').style.display = 'none';
            document.getElementById('void_testFrame').style.display = 'none';
            document.getElementById('testonlyFrame').style.display = 'none';

            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked item
            element.classList.add('active');

            // Update title
            document.getElementById('content-title').textContent = title;

            // Show appropriate iframe with animation
            let targetFrame;
            if (view === 'ffm') {
                targetFrame = document.getElementById('ffmFrame');
            } else if (view === 'claim') {
                targetFrame = document.getElementById('claimFrame');
            } else if (view === 'void_test') {
                targetFrame = document.getElementById('void_testFrame');
            } else if (view === 'testonly') {
                targetFrame = document.getElementById('testonlyFrame');
            } else {
                targetFrame = document.getElementById('qcFrame');
            }
            
            targetFrame.style.display = 'block';
            targetFrame.parentElement.classList.add('fade-in');
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                closeSidebar();
            }
        }

        // Sidebar toggle functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.querySelector('.sidebar-backdrop');
            
            sidebar.classList.toggle('open');
            backdrop.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.querySelector('.sidebar-backdrop');
            
            sidebar.classList.remove('open');
            backdrop.classList.remove('active');
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            themeToggle.checked = savedTheme === 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else {
            // Default to light theme
            document.documentElement.setAttribute('data-theme', 'light');
        }
        
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const mobileToggle = document.querySelector('.mobile-menu-toggle');
                
                if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                    closeSidebar();
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    </script>
